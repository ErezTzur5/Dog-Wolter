<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../style/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style/css/style.css" />
    <title>Get your DogWolter</title>
  </head>
  <body>
    <header>
      <nav class="navbar-wrapper">
        <ul class="navbar">
          <li class="logo">
            <a href="../home/homePage.html">
              <img
                class="dog-wolter-navbar-logo"
                src="../style/images/Website-logo.png"
                alt="DogWolter Logo"
              />
            </a>
          </li>
          <li class="nav-links">
            <div class="links-list-element">
              <a href="../home/homePage.html">Home</a>
            </div>
            <div class="links-list-element">
              <a class="current-page" href="newRequest.html">Get a DogWolter</a>
            </div>
            <div class="links-list-element">
              <a href="../profile/profile.html">Profile</a>
            </div>
          </li>
          <li class="login">
            <div class="links-list-element">
              <a href="../login/login.html">Login</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main class="mainSection">
      <h1 class="heading request-main-header margin-inline-general">
        Search For a DogWolter...
      </h1>
      <div class="request-content-wrapper">
        <div class="map-wrapper">
          <div
            id="map"
            class="location-map"
            style="width: 100%; height: 100%"
          ></div>
        </div>
        <form class="request-form" action="" id="createNewRequest">
          <label class="required" for="current-location"
            >Where Will The DogWolter Meet You?</label
          >
          <input
            type="text"
            id="current-location"
            placeholder="Ramat-Gan Hahilazon 3"
            required
          />
          <label class="required" for="time-duration">Walk Duration</label>
          <select id="time-duration" name="time-duration" required>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="15">15 minutes</option>
            <option value="20" selected>20 minutes</option>
            <option value="25">25 minutes</option>
            <option value="30">30 minutes</option>
            <option value="35">35 minutes</option>
            <option value="40">40 minutes</option>
            <option value="45">45 minutes</option>
            <option value="50">50 minutes</option>
            <option value="55">55 minutes</option>
            <option value="60">60 minutes</option>
          </select>
          <label class="required" for="time"
            >When Will The DogWolter Meet You?</label
          >
          <input
            type="time"
            id="time"
            placeholder="When"
            required
            onclick="this.showPicker();"
          />
          <button class="cta-button" type="submit">Search</button>
        </form>
      </div>
    </main>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzQ62BPJBOIsbVenJzMhUQQ2fIC8IZADs&libraries=places&callback=initMap"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./newRequest.js"></script>
    <script src="./googleService.js"></script>
  </body>
</html>
