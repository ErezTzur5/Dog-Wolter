<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/css/style.css" />
    <title>Get your DogWolter</title>
  </head>
  <body>
    <header>
      <nav class="navbar-wrapper">
        <ul class="navbar">
          <li class="logo">
            <a href="../home/homePage.html">
              <img
                class="dog-wolter-navbar-logo"
                src="../style/images/OIG2.png"
                alt="DogWolter Logo"
              />
            </a>
          </li>
          <li class="nav-links">
            <a href="../home/homePage.html">Home</a>
            <a class="current-page" href="newRequest/newRequest.html"
              >Get a DogWolter</a
            >
            <a href="../profile/profile.html">Profile</a>
          </li>
          <li class="login">
            <a href="login.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Search for a dogwolter...</h1>
      <div id="map" style="height: 400px; width: 60%"></div>

      <form action="" id="createNewRequest">
        <input
          type="text"
          id="current-location"
          placeholder="Current Location"
          required
        />
        <select id="time-duration" name="time-duration" required>
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
          <option value="15">15 minutes</option>
          <option value="20" selected>20 minutes</option>
          <option value="25">25 minutes</option>
          <option value="30">30 minutes</option>
          <option value="35">35 minutes</option>
          <option value="40">40 minutes</option>
          <option value="45">45 minutes</option>
          <option value="50">50 minutes</option>
          <option value="55">55 minutes</option>
          <option value="60">60 minutes</option>
        </select>
        <input type="time" id="time" placeholder="When" required />
        <button type="submit">Search</button>
      </form>
    </main>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzQ62BPJBOIsbVenJzMhUQQ2fIC8IZADs&libraries=places&callback=initMap"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./newRequest.js"></script>
    <script src="./googleService.js"></script>
  </body>
</html>
