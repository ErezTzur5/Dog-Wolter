<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Example</title>
  </head>
  <body>
    <input id="address" type="textbox" placeholder="Enter an address" />
    <button id="submit">Geocode</button>
    <button id="currentLocation">Use My Current Location</button>
    <button id="navigate">Navigate</button>
    <div id="map" style="height: 400px; width: 60%"></div>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzQ62BPJBOIsbVenJzMhUQQ2fIC8IZADs&callback=initMap"
    ></script>

    <script src="./newRequest.js"></script>
  </body>
</html>
